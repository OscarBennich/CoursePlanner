stages:
    - build
    - test
    - deploy
build:
    stage: build
    script:
        - '"nuget.exe" restore'
        - '"msbuild.exe" /p:VisualStudioVersion=15.0'
    artifacts:
        untracked: true
test:
    stage: test
    script:
        - '"mstest.exe" /testcontainer:CoursePlanner.Tests/bin/Debug/CoursePlanner.Tests.dll'
deploy:
    stage: deploy
    script:
        - '"nuget.exe" restore'
        - '"msbuild.exe" /p:VisualStudioVersion=15.0 /p:PublishProfile=LocalWebPublish /p:DeployOnBuild=true /p:Configuration=Release'
        - xcopy .\CoursePlanner\bin\Release\PublishOutput\* C:\Users\Gamma\Desktop\GammaWeb\ /i /s /y
    artifacts:
        untracked: true
    only:
        - master
